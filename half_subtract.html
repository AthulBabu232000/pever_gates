                    </div>
                    <div class="col-2">
                        <button style = "border-radius:50%" onclick = "reset()" class="btn btn-warning  pt-1 pb-1">R</button>
                          
                    </div>

                    <th>B</th>
                    <th>Dif</th>
                    <th>Car</th>
                </table>
            </div>

    <script>
        function reset(){
            document.getElementById('in-1').value = "";
            document.getElementById('in-2').value = "";
            document.getElementById('out-main').value = "";
            document.getElementById('out-carry').value = "";
        }
        function checker() {
            var a = document.getElementById('in-1').value;
            var b = document.getElementById('in-2').value;
            var c = document.getElementById('out-main').value;
            var d = document.getElementById('out-carry').value;

            if ((a != b) && (a == 1 || a == 0) && (b == 1 || b == 0)) {
                x = 1;

                if (a == 0 && b == 1) {
                    y = 1;
                }
                else if (a == 1 && b == 0) {
                    y = 0;
                    
                }
                tally(c, d, x, y);

            }
            else if ((a == b) && (a == 1 || a == 0) && (b == 1 || b == 0)) {
                x = 0;
                y = 0;
                tally(c, d, x, y);
            }

            else {
                alert("INVALID");
            }

           

        }

        function tally(m, n, o, p) {
            if (m == o && n == p) {

                addHtmlTableRow();

            }
            else{
                alert("INCORRECT");
            }
        }




        function addHtmlTableRow() {
            alert('correct');
            var table = document.getElementById('table'),
                newRow = table.insertRow(table.length),
                cell1 = newRow.insertCell(0),
                cell2 = newRow.insertCell(1),
                cell3 = newRow.insertCell(2);
            cell4 = newRow.insertCell(3);
            a_name = document.getElementById('in-1').value;
            b_name = document.getElementById('in-2').value;
            out_name = document.getElementById('out-main').value;
            out_carry = document.getElementById('out-carry').value;
            cell1.innerHTML = a_name;
            cell2.innerHTML = b_name;
            cell3.innerHTML = out_name;
            cell4.innerHTML = out_carry;

        }
        function printTable(cont){
            var initialBody = document.body.innerHTML;
            // var printTable = document.getElementById('tab-fat').innerHTML;
            // document.body.innerHTML = printTable;
            window.print();
            // document.body.innerHTML = initialBody;
        }
    </script>
