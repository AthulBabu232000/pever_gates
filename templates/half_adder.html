    <script>


        function orGate() {
            var a = document.getElementById('in-1').value;
            var b = document.getElementById('in-2').value;
            var c = document.getElementById('out-main').value;
            var d = document.getElementById('out-carry').value;
            if (a == 0 && b == 0) {
                x = 0;
                w = 0;
            }
            else if(a == 1 && b == 1){
                x = 0;
                w = 1;
            }
            else if(a == 0 || b == 0){
                x = 1;//sum
                w = 0;//carry
            }
            else {
                x = 1;
            }
            checker(x, c, w, d);
            
        }
        function checker(y, z, m, n) {
            if (y == z && m == n) {
                addHtmlTableRow();
            }
            else {
                alert('INCORRECT');
            }
        
          

        }
        function addHtmlTableRow() {
            alert('correct');
            var table = document.getElementById('table'),
                newRow = table.insertRow(table.length),
                cell1 = newRow.insertCell(0),
                cell2 = newRow.insertCell(1),
                cell3 = newRow.insertCell(2);
                cell4 = newRow.insertCell(3);
            a_name = document.getElementById('in-1').value;
            b_name = document.getElementById('in-2').value;
            out_name = document.getElementById('out-main').value;
            out_carry = document.getElementById('out-carry').value;
            cell1.innerHTML = a_name;
            cell2.innerHTML = b_name;
            cell3.innerHTML = out_name;
            cell4.innerHTML = out_carry;
            
        }
    
    </script>
