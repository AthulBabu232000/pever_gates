    <script>


        function orGate() {
            var a = document.getElementById('in-1').value;
            var c = document.getElementById('in-2').value;
            if (a == 0) {
                x = 1;
            }
            else if (a == 1) {
                x = 0;
            }

            checker(x, c);
        }
        function checker(y, z) {
            if (y == z) {
                addHtmlTableRow();
            }
            else {
                alert('INCORRECT');
            }

        }
        function addHtmlTableRow() {
            var table = document.getElementById('table'),
                newRow = table.insertRow(table.length),
                cell1 = newRow.insertCell(0),
                cell2 = newRow.insertCell(1),

                a_name = document.getElementById('in-1').value;

            out_name = document.getElementById('in-2').value;
            cell1.innerHTML = a_name;
            cell2.innerHTML = out_name;


        }
    </script>

    <script>
        $("body").on("click", "#pdf-btn", function () {
            html2canvas($('#table')[0], {
                onrendered: function (canvas) {
                    var data = canvas.toDataURL();
                    var docDefinition = {
                        content: [{
                            image: data,
                            width: 125
                        }]
                    };
                    pdfMake.createPdf(docDefinition).download("Table.pdf");
                }
            });
        });
    </script>
